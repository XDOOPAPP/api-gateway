version: "3.8"

services:
  # MongoDB for Auth Service
  mongodb:
    image: mongo:7-jammy
    container_name: fepa-mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=fepa
      - MONGO_INITDB_ROOT_PASSWORD=fepa123
    volumes:
      - mongodb_data:/data/db
    networks:
      - fepa-network
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # PostgreSQL for microservices
  postgres:
    image: postgres:15-alpine
    container_name: fepa-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=fepa
      - POSTGRES_PASSWORD=fepa123
      - POSTGRES_DB=fepa_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - fepa-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U fepa" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: fepa-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=fepa
      - RABBITMQ_DEFAULT_PASS=fepa123
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - fepa-network
    healthcheck:
      test: [ "CMD", "rabbitmq-diagnostics", "-q", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # API Gateway
  api-gateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fepa-api-gateway
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - RABBITMQ_URL=amqp://fepa:fepa123@rabbitmq:5672
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
      - JWT_EXPIRATION=${JWT_EXPIRATION:-24h}
      - AUTH_SERVICE_HOST=auth-service
      - AUTH_SERVICE_PORT=3001
    depends_on:
      rabbitmq:
        condition: service_healthy
      auth-service:
        condition: service_started
    networks:
      - fepa-network
    restart: unless-stopped
    volumes:
      - .:/app
      - /app/node_modules

  # Auth Service (Express.js + MongoDB)
  auth-service:
    build:
      context: ../auth-service
      dockerfile: Dockerfile
    container_name: fepa-auth-service
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - MONGODB_URI=mongodb://fepa:fepa123@mongodb:27017/fepa_auth?authSource=admin
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
      - JWT_EXPIRATION=${JWT_EXPIRATION:-24h}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - fepa-network
    restart: unless-stopped
    volumes:
      - ../auth-service:/app
      - /app/node_modules

networks:
  fepa-network:
    driver: bridge

volumes:
  mongodb_data:
  postgres_data:
  rabbitmq_data:
